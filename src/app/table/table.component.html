
<div class="container">

  <div class="border">
    <button class="btn btn-md btn-outline-primary">
      <i class="fa fa-plus"></i>Add New Project</button>
  </div>

  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Project Name</th>
      <th>Department Code</th>
      <th>Users</th>
      <th>Product</th>
      <th>Status</th>
      <th>Created At</th>
      <th>Updated At</th>
      <th>CIE AreaID</th>
      <th>Finance ProductID</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of dataSource.data">
      <td><span>{{row.id}}</span></td>
      <td><span>{{row.project_name}}</span></td>
      <td><span>{{row.dept_code}}</span></td>
      <td><span>{{row.users}}</span></td>
      <td><span>{{row.product}}</span></td>
      <td><span>{{row.status}}</span></td>
      <td><span>{{row.createdat}}</span></td>
      <td><span>{{row.updatedat}}</span></td>
      <td><span>{{row.cieareaid}}</span></td>
      <td><span>{{row.financeproductid}}</span></td>
      <td>
        <button class="btn btn-sm btn-info">
          <i class="fa fa-search"></i>Details</button>
        <button class="btn btn-sm btn-warning">
          <i class="fa fa-edit"></i>Edit</button>
        <button class="btn btn-sm btn-danger">
          <i class="fa fa-remove"></i>Delete</button>
      </td>

    </tr>
    </tbody>
  </table>
</div>
